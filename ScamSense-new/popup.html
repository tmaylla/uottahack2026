<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ScamSense</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>ScamSense</h1>

    <textarea id="input" placeholder="Paste suspicious text or URL"></textarea>

    <button id="analyze">Analyze</button>

    <div class="results">

            <h2>Gemini</h2>
            <div id="geminiResult">Waiting...</div>
        </div>

        <div class="card">
            <h2>OpenAI</h2>
            <div id="openaiResult">Waiting...</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
