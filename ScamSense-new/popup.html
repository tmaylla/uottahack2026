<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phish.net</title>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
</head>
<body class="bg-gray-950 text-white min-h-screen p-6">

<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
        Phish.net
    </h1>

    <div class="space-y-4">
        <textarea id="inputContent" placeholder="Paste suspicious text or URL..." class="w-full h-32 p-4 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"></textarea>
        <button id="analyzeBtn" class="w-full py-3 bg-blue-600 hover:bg-blue-700 font-bold rounded-lg transition-colors shadow-lg shadow-blue-900/20">
            Analyze Content
        </button>
    </div>

    <div id="resultCard" class="hidden mt-8 bg-gray-900 border border-gray-700 rounded-xl overflow-hidden shadow-2xl">
        <div class="p-4 flex justify-between items-center border-b border-gray-800">
            <span class="text-gray-400 font-medium tracking-wide text-sm">SECURITY CHECK</span>
            <span id="statusBadge"></span>
        </div>
        <div class="p-5">
            <div class="flex justify-between items-end mb-2">
                <span class="text-gray-400 text-xs font-semibold">Confidence Score</span>
                <span id="confidenceText" class="text-2xl font-mono font-bold text-white">0%</span>
            </div>
            <div class="w-full bg-gray-800 rounded-full h-2">
                <div id="confidenceBar" class="h-2 rounded-full transition-all duration-1000" style="width:0%"></div>
            </div>
        </div>
        <div class="p-5 bg-gray-800/30">
            <h4 class="text-xs font-bold text-gray-500 uppercase mb-2 tracking-widest text-gray-400">Expert Analysis</h4>
            <p id="analysisText" class="text-sm text-gray-300 leading-relaxed italic"></p>
        </div>
    </div>

    <div id="errorMsg" class="mt-4 text-sm text-center text-red-400 font-medium"></div>

    <div class="mt-10">
        <h2 class="text-sm font-bold text-gray-500 uppercase mb-4 tracking-widest text-center border-t border-gray-800 pt-6">History</h2>
        <div id="historyList" class="space-y-2"></div>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
